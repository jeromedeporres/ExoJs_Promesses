<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TP AWAIT AJAX</title>
</head>

<body>
    <h1>Les Promesses-AJAX_AWAIT</h1>

</body>
<script>
    function maFonctionAsynchrome() {
        promesse = new Promise((resolve, reject) => {
            url = "https://www.toutjavascript.com/api/get-my-ip.php";
            xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.onload = () => resolve(xhr.responseText);
            xhr.onerror = () => reject(xhr.statusText);
            xhr.send(null);
        })
        awaitAsync();
        async function awaitAsync() {
            try {
                var ip = await promesse;
                alert(ip);
            } catch (error) {
                alert(error);
            }
        };

    }
</script>
<input type="button" onclick="maFonctionAsynchrome()" value="Verifiez votre adresse IP">

</html>
